<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>multiplas insancias do vue</title>
</head>
<body>
    <div id="app">
        {{titulo}} {{novaInfo}}
        <button @click="alterar">Alterar</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data:{
                titulo: 'titulo'
            },
            methods:{
                alterar(){
                    this.titulo += '!!';
                }
            }
        })

        vm.novaInfo = 'teste';
        console.log(vm.novaInfo);
        console.log('teste')
    
    </script>
</body>
</html>
