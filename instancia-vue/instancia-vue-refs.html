<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2"></script>
    <title>multiplas insancias do vue</title>
</head>
<body>
    <div id="app">
        <h1 ref="tituloAula">{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Modulo</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data:{
                aula: 'Aula: Usando refs',
                modulo: 'MÃ³dulo: Instancia vue'
            },
            methods:{
                alterarAula(){
                    this.aula += '##';
                },
                alterarModulo(){
                    this.modulo += '##';
                    console.log(vm.$refs.tituloAula);
                }
            }
        })

        //errado
        //vm.$refs.tituloAula = 'novo titulo';
    
    </script>
</body>
</html>
