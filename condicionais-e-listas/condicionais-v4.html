<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais e Listas</title>
</head>
<body>
    <div id="app">
        <template v-if="logado">
            <p>Usuário Logado: {{nome}}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Navegando como Anônimo</p>
        <p v-else>Nenhum usuário Logado</p> 
        <input type="checkbox" v-model="anonimo">

        <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
        <hr>
        <footer v-show="logado">
            desenvolvido para você
        </footer>
        <footer v-show="!logado">
            desenvolvido para você Anônimo
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                nome: 'Maria',
                logado: true,
                anonimo: false
            }
        });
    </script>
</body>
</html>
