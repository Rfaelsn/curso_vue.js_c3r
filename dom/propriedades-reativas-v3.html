<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="contador2++">Aumentar2</button>
        <button v-on:click="diminuir">Diminuir</button>
        <p>Contador: {{contador}} | {{contador2}}</p>
        <p>Resultado {{resultado}}</p> <!--chamamos ddireto como propriedade-->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                contador: 0,
                contador2: 0
            },
            computed:{
                resultado(){
                    return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor ou igual a 5';
                }
            },
            watch:{
                contador(valorAntigo, valorNovo){
                    setTimeout(() => {
                        this.contador = 0;
                    }, 2000);
                }
            },
            methods: {
                aumentar(){
                    this.contador++;
                },
                diminuir(){
                    this.contador--;
                }
            }
        });
    </script>
</body>
</html>
