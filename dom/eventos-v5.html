<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="somar(5,$event)">somar 1</button>
        <hr>
        <p v-on:mousemove="atualizarXY">
            Posicao Mause X({{x}}) Y({{y}})
            <span v-on:mousemove.stop="">PARAR AQUI!</span>
        </p>
        <a v-on:click.prevent="" href="http://google.com">Google</a>
        <hr>
        <input v-on:keyup.alt.enter="alertar()" type="text">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                contador:0,
                x: 0,
                y: 0,
            },
            methods: {
                somar(valor, event){
                    console.log(valor, event);
                    this.contador += valor;
                },
                atualizarXY(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                alertar(){
                    alert("Estou alertando !");
                },
                parar(event){
                    //para n√£o atualizar valores x e y
                    event.stopPropagation();
                },
                naoNavegar(event){
                    //para nao entrar no link
                    event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
