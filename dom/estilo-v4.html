<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="caixas">
            <div class="demo" :style="{'background-color': cor}"></div>
            <!--<div class="demo" :style="{backgroundColor: cor}"></div>-->
            <div class="demo" :style="[meuEstilo, {height: altura}]"></div>
            <div class="demo"></div>
        </div>
        <hr>
        <input type="text" v-model="cor">
        <input type="text" v-model="largura">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                cor:'red',
                largura: 100,
                altura: 50
            },
            computed:{
                meuEstilo(){
                    return{
                        backgroundColor: this.cor,
                        width: `${this.largura}px`
                    }
                }
            }

        });
    </script>

    <style>
        .caixas{
            display: flex;
            justify-content: space-around;
        }
        .demo{
            width: 100px;
            height: 100px;
            background: gray;
        }

        .c1{
            background: red;
        }

        .c2{
            background: green;
        }

        .c3{
            background: blue;
        }

        .girar{
            transform: rotate(45deg);
        }

    </style>
</body>
</html>
